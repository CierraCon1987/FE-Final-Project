<!DOCTYPE html>
<html>

<head>
	<title>Conestoga Condors Coffee</title>
	<link type="text/css" rel="stylesheet" href="cafe.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
	<header>
		<img src="images/logo.png" alt="Conestoga Condors Coffee Logo" />
	</header>

	<main>
		<form id="order_form" name="order_form" action="checkout.html" method="get">
			<section id="menu">
				<nav>
					<h2>Menu</h2> 
					<h2><a href="about.html">About Us</a></h2> 
				</nav>
				
				<p>Click an item image to add it to your order.</p>
				<ul id="menuList">
					<li><img id="images/espresso_info.jpg" src="images/espresso.jpg" alt="espresso" item-name="Espresso" item-price="1.95"></li>
					<li><img id="images/latte_info.jpg" src="images/latte.jpg" alt="latte" item-name="Latte" item-price="2.95"></li>
					<li><img id="images/cappuccino_info.jpg" src="images/cappuccino.jpg" alt="cappuccino" item-name="Cappuccino" item-price="3.45"></li>
					<li><img id="images/coffee_info.jpg" src="images/coffee.jpg" alt="coffee" item-name="Coffee" item-price="1.75"></li>
					<li><img id="images/biscotti_info.jpg" src="images/biscotti.jpg" alt="biscotti" item-name="Biscotti" item-price="1.95"></li>
					<li><img id="images/scone_info.jpg" src="images/scone.jpg" alt="scone" item-name="Scone" item-price="2.95"></li>
				</ul>
			</section>

			<section id="order">
				<h2>Your Order</h2>
				<section>
					<textarea id="orderList" name="orderList" size="6" readonly>
					</textarea>
					<div id="orderTotal">Total: $0.00</div>
				</section>
				<section id="buttons">
					<input type="button" onclick="placeOrder()" name="place_order" id="place_order" value="Place Order" class="button">
					<input type="button" name="clear_order" id="clear_order" value="Clear Order">
				</section>
			</section>
		</form>
	</main>
	<script src="cafe.js"></script>
</body>

</html>
